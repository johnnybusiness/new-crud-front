<div class="container">

  <div class="subtitle">
  <h1>Minhas Galerias</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Concessão Column -->
    <ng-container matColumnDef="concessao">
      <th mat-header-cell *matHeaderCellDef> Concessão  </th>
      <td mat-cell *matCellDef="let element"> {{element.concessao}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome  </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Concessão Column-->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Data Column-->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data Atualização </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <!-- Data Column-->
    <ng-container matColumnDef="elaborador">
      <th mat-header-cell *matHeaderCellDef> Elaborador </th>
      <td mat-cell *matCellDef="let element"> {{element.elaborador}} </td>
    </ng-container>

    <!-- Data Column-->
    <ng-container matColumnDef="qtdFotos">
      <th mat-header-cell *matHeaderCellDef> Número de Fotos </th>
      <td mat-cell *matCellDef="let element"> {{element.qtdFotos}} </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
